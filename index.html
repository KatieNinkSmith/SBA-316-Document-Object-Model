<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
    <title>Document Object Model</title>
  </head>
  <body>
    <nav>
      <img id="logo2" src="./images/well-logoHome.jpg" alt="well logo" />
    </nav>
    <main>
      <form class="form" id="contactUs" style="height: 250px">
        <legend><h1>Send Us a Message</h1></legend>
        <div id="contact">
          <br />
          <label for="email"
            >Please enter your email
            <input type="email" placeholder="Enter Your Email" required />
          </label>
          <br />
          <label for="message"
            >Enter Your Message Below And We Will Get Back To You Within 3
            Busiess days.
            <textarea
              name="message"
              id="message"
              rows="10"
              cols="40"
            ></textarea>
          </label>
          <br />
          <input type="submit" value="Send message" />
          <input class="white red" type="submit" value="Emergency message" />
        </div>
      </form>
    </main>
    <footer>
      Produced by: Katie Nink Smith, with her blood sweat and tears
    </footer>
  </body>
</html>
